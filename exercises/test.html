    size = 4;

    function chunk(array, size) {
        const chunked = [];

        for (let element of array) {
            const last = chunked[chunked.length - 1];

            if (!last || last.length === size) {
                chunked.push([element]);
            } else {
                last.push(element);
            }
        }
