<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const array = [1,2,3,4,5,3,7];
    size = 2;

    function chunk(array, size) {
        const chunked = [];
        let index = 0;

        while(index < array.length) {
            chunked.push(array.slice(index, index + size));

            index += size;
        }

        return chunked;
    }

    chunk(array, size);
</script>
</body>
</html>
