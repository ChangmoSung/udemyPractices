<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
class Node {
    constructor(data, next = null) {
        this.data = data;
        this.next = next;
    }
}

class LinkedList {
    constructor() {
        this.head = null
    }

    insertFirst(data) {
        this.head = new Node(data, this.head);
    }

    size() {
        let counter = 0;
        let node = this.head;

        while(node) {
            counter++
            node = node.next;
        }

        return counter;
    }

    getFirst() {
        return this.head;
    }

    getLast() {
        if(!this.head) {
            return null;
        }

        let node = this.head;
        while(node.next) {
            node = node.next;
        }

        return node;
    }

    clear() {
        this.head = null;
    }

    removeFirst() {
        if(!this.head) {
            return;
        }

        this.head = this.head.next;
    }

    removeLast() {
        if(!this.head) {
            return;
        }

        if(!this.head.next) {
            this.head = null;
            return;
        }

        let previous = this.head;
        let node = previous.next;

        while(node.next) {
            previous = node;
            node = node.next;
        }

        previous.next = null;
    }

    insertLast(data) {
        const last = this.getLast();

        if(last) {
            last.next = new Node(data);
        } else {
            this.head = new Node(data);
        }
    }

    getAt(index) {
        let counter = 0;
        let node = this.head;

        while(node) {
            if(counter === index) {
                return node;
            }

            counter++;
            node = node.next;
        }

        return null;
    }

    removeAt(index) {
        if(!this.head) {
            return;
        }

        if(index === 0) {
            this.head = this.head.next;
        }

        const last = this.getAt(index - 1);
        if(!last || !last.next) {
            return;
        }

        last.next = last.next.next;
    }

    insertAt(data, index) {
        if(!this.head) {
            this.head = new Node(data);
            return;
        }

        if(index === 0) {
            this.head = new Node(data, this.head);
            return;
        }

        const last = this.getAt(index - 1) || this.getLast();
        const node = new Node(data, last.next);

        last.next = node;
    }
}

const list = new LinkedList();
list.insertFirst(1)
list.insertFirst(2)
list.insertFirst(3)
list.insertFirst(4)
list.insertFirst(5)

// console.log(list)

function stepBack(list, n) {
    let fast = list.getAt(n);
    let slow = list.getFirst();

    if(!fast) {
        return;
    }

    while(fast.next) {
        fast = fast.next;
        slow = slow.next;
    }

    return slow;
}

stepBack(list, 1)
</script>
</body>
