<script>
class Node {
    constructor(data) {
        this.data = data;
        this.children = [];
    }

    add(data) {
        this.children.push(new Node(data));
    }

    remove(data) {
        this.children = this.children.filter(node => node.data !== data);
    }
}

class Tree {
    constructor() {
        this.root = null;
    }

    traverseBF(fn) {
        const arr = [this.root];

        while(arr.length) {
            const node = arr.shift();

            arr.push(...node.children);

            fn(node);
        }
    }

    traverseDF(fn) {
        const arr = [this.root];

        while(arr.length) {
            const node = arr.shift();

            arry.unshift(...node.children);

            fn(node);
        }
    }
}

const node = new Node(1);
const tree = new Tree();
tree.root = node;

console.log(tree)
</script>
