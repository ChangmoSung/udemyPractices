<body>
<script>
    const array = [1,2,3,4,5,6,7];
    const size = 3;

    function chunk(array, size) {
        const result = [];
        
        for(let element of array) {
            const last = result[result.length - 1];

            if(!last || last.length === size) {
                result.push([element]);
            } else {
                last.push(element);
            }
        }

        console.log(result)
    }

    chunk(array, size)
</script>
