<script>
class Node {
    constructor(data) {
        this.data = data;
        this.children = [];
    }

    add (data) {
        this.children.push(new Node(data));
    }

    remove(data) {
        this.children = this.children.filter(node => node.data !== data);
    }
}

class Tree {
    constructor() {
        this.root = null;
    }

    traverseBF(fn) {
        const arr = [this.root];

        while(arr.length) {
            const node = arr.shift();

            arr.push(...node.children);

            fn(node);
        }
    }

    traverseDF(fn) {
        const arr = [this.root];

        while(arr.length) {
            const node = arr.shift();

            arr.unshift(...node);

            fn(node);
        }
    }
}

const node = new Node();
node.add(1);
node.add(2);
node.add(3);
node.add(4);
node.add(5);

const tree = new Tree();

function levelWidth(root) {
    const arr = [root, 's'];
    const counters = [0];

    while(arr.length > 1) {
        const node = arr.shift();

        if(node === 's') {
            counters.push(0);
            arr.push('s');
        } else {
            arr.push(...node.children);
            counters[counters.length - 1]++;
        }
    }

    return counters;
}
