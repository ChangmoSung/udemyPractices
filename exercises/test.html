<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function steps(n, row = 0, stair = '') {
        const add = stair.length <= row ? '#' : ' ';

        if (stair.length === n) {
            console.log(stair);

            steps(n, row + 1);

            return;
        }

        if(n === row) {
            return;
        }

        steps(n, row, stair += add);
    }

    steps(5);
</script>
</body>
</html>
