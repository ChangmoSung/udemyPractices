<body>
<script>
    function capitalize(str) {
        const array = [];

        for(char of str.split(' ')) {
            array.push(char[0].toUpperCase() + char.slice(1));
        }

        return array.join(' ');
    }

    console.log(capitalize('hi hello changmo'));
</script>
