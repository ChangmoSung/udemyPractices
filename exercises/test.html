<!DOCTYPE html>

</head>
<body>
<script>
   function matrix(n) {
        const result = [];

        for (let i = 0; i < n; i++) {
            result.push([]);
        }

        let counter = 1;
        let firstRow = 0;
        let lastRow = n - 1;
        let firstColumn = 0;
        let lastColumn = n - 1;

        while (firstRow <= lastRow && firstColumn <= lastColumn) {
            for (let i = firstColumn; i <= lastColumn; i++) {
                result[firstRow][i] = counter;
                counter++;
            }
            firstRow++;

            for (let i = firstRow; i <= lastRow; i++) {
                result[i][lastColumn] = counter;
                counter++;
            }
            lastColumn--;

            for (let i = lastColumn; i >= firstColumn; i--) {
                result[lastRow][i] = counter;
                counter++;
            }
            lastRow--;

            for (let i = lastRow; i >= firstRow; i--) {
                result[i][firstColumn] = counter;
                counter++;
            }
            firstColumn++;
        }

        return result;
   }

   matrix(3);
</script>
</body>
</html>
