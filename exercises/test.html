class Node {
    constructor(data) {
        this.data = data;
        this.children = [];
    }

    add(data) {
        this.children.push(new Node(data))
    }

    remove(data) {
        this.children = this.children.filter(node => node.data.toString() !== data.toString());
    }
}

class Tree {
    constructor() {
        this.root = null;
    }

    traverseBF(fn) {
        const arr = [this.root]

        while(arr.length) {
            const node = arr.shift();

            arr.push(...node.children);

            fn(node)
        }
    }

    traverseDF(fn) {
        const arr = [this.root];

        while(arr.length) {
            const node = arr.shift();

            arr.unshift(...node.children);

            fn(node);
        }
    }

    test(element) {
        console.log(element)
    }
}
