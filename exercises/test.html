<script>
   function anagram(str1, str2) {
       return sort(str1) === sort(str2);
   }

   function sort(str) {
       return str.replace(/[^\w]/g, '').toLowerCase().split('').sort().join('');
   }

   anagram('hi', 'ih')

</script>
