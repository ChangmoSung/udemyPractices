<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function memoize(fn) {
        const cache = {};

        return function(...args) {
            if(cache[args]) {
                return cache[args];
            }

            const result = fn(...args);
            cache[args] = result;

            return result;
        }
    }

    function slowFib(n) {
        if(n < 2) {
            return n;
        }

        return fib(n - 1) + fib(n - 2);
    }

    const fib = memoize(slowFib);

    console.log(fib(5))
</script>
</body>
</html>
