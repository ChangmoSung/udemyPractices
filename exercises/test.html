<body>
<script>
    function fib(n) {
        const result = [0, 1];

        for (let i = 2; i <= n; i++) {
            const a = result[i - 1];
            const b = result[i - 2];

            result.push(a + b);
        }

        console.log(result);
    }

    fib(4);
</script>
