<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function steps(n) {
        for (let row = 0; row < n; row++) {
            let stair = '';

            for(let column = 0; column < n; column++) {
                if (column <= row) {
                    stair += '#';
                } else {
                    stair += ' ';
                }
            }
            console.log(stair);
        }
    }

    steps(34);
</script>
</body>
</html>
