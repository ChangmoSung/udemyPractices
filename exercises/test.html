<script>
    function memoize(fn) {
        const cache = {};

        return function(n) {
            if(cache[n]) {
                return cache[n]
            }
            const result = fn(n);
            cache[n] = result;

            return result;
        }
    }
    function slowFib(n) {
        const array = [0, 1];

        }

        return fib(n - 1) + fib(n - 2);
    }

    const fib = memoize(slowFib);

    console.log(fib(1000))
</script>
