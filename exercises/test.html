<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function capitalize(str) {
        const result = [];

        for (let char of str.split(' ')) {
            result.push(char[0].toUpperCase() + char.slice(1));
        }

        return result.join(' ');
    }

    capitalize(`hi i'm Changmo`)
</script>
</body>
</html>
