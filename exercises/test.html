<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const str = 'hhhhhhhi';

    function maxChar(str) {
        const obj = {};
        let max = 0;
        let maxChar = '';

        for (let char of str) {
            obj[char] = obj[char] + 1 || 1;
        }

        for (let char in obj) {
            if (obj[char] > max) {
                max = obj[char];
                maxChar = char;
            }
        }

        return maxChar
    }

    maxChar(str)

</script>
</body>
</html>
