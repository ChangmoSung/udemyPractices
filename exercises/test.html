<!DOCTYPE html>

<body>
<script>
    function vowels(str) {
        let result = 0;
        const vowelList = ['a', 'e', 'i', 'o', 'u'];

        for(let char of str) {
            if(vowelList.includes(char)) {
                result++;
            }
        }

        console.log(result)
    }

    vowels('hi thereeeee')
</script>
